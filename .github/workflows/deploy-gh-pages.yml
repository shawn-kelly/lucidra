name: Deploy to GitHub Pages

on:
  # Disabled - using deploy-gh-pages-fixed.yml instead
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Verify Node and npm versions
        run: |
          node --version
          npm --version
          pwd
          ls -la

      - name: Use pre-built application
        run: |
          echo "Using existing production-ready build..."
          ls -la build_hosting_ready/
          echo "Copying pre-built files to build directory..."
          rm -rf build/
          cp -r build_hosting_ready build
          echo "Build copied successfully"
          echo "Checking build directory contents..."
          ls -la build/
          echo "Checking index.html exists..."
          test -f build/index.html && echo "‚úÖ index.html found" || echo "‚ùå index.html missing"

      - name: Verify build success
        run: |
          echo "Verifying build artifacts..."
          if [ ! -f build/index.html ]; then
            echo "‚ùå ERROR: index.html not found in build directory"
            exit 1
          fi
          
          if [ ! -d build/static ]; then
            echo "‚ùå ERROR: static directory not found in build directory"
            exit 1
          fi
          
          echo "‚úÖ Build verification successful"
          echo "üìä Build statistics:"
          find build -type f -name "*.js" | wc -l | xargs echo "JavaScript files:"
          find build -type f -name "*.css" | wc -l | xargs echo "CSS files:"
          du -sh build/ | xargs echo "Total build size:"

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4