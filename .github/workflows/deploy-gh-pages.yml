name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Verify Node and npm versions
        run: |
          node --version
          npm --version
          pwd
          ls -la

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci --legacy-peer-deps
          echo "Dependencies installed successfully"
          echo "Setting executable permissions..."
          chmod +x node_modules/.bin/*
          echo "Permissions set successfully"

      - name: Create demo environment file
        run: |
          echo "REACT_APP_API_URL=/api" > .env
          echo "REACT_APP_DEMO_MODE=true" >> .env
          echo "REACT_APP_GITHUB_PAGES=true" >> .env
          echo "Environment file created:"
          cat .env

      - name: Build application
        run: |
          echo "Starting build process..."
          echo "Trying npm run build first..."
          npm run build || {
            echo "npm run build failed, trying npx react-scripts build..."
            npx react-scripts build
          }
          echo "Build completed successfully"
          ls -la build/
        env:
          CI: false
          GENERATE_SOURCEMAP: false

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4