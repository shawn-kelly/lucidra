name: Deploy to GitHub Pages (Fixed)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Use pre-built application
        run: |
          echo "Using existing production-ready build..."
          ls -la frontend/build_hosting_ready/
          echo "Copying pre-built files..."
          mkdir -p build
          cp -r frontend/build_hosting_ready/* build/
          echo "âœ… Build ready for deployment"
          echo "ðŸ“Š Build contents:"
          ls -la build/
          echo "Verifying index.html..."
          head -3 build/index.html

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4