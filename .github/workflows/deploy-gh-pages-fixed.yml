name: Deploy to GitHub Pages (Fixed)

on:
  # Disabled - React build issues, using deploy-static.yml instead
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies and build
        working-directory: frontend
        run: |
          echo "Installing dependencies..."
          npm ci --legacy-peer-deps
          echo "Creating environment file..."
          echo "REACT_APP_API_URL=/api" > .env
          echo "REACT_APP_DEMO_MODE=true" >> .env
          echo "REACT_APP_GITHUB_PAGES=true" >> .env
          echo "Building application with latest updates..."
          npm run build:gh-pages
          echo "âœ… Build completed with latest features"
          echo "ðŸ“Š Build contents:"
          ls -la build/
          echo "Verifying index.html..."
          head -3 build/index.html
        env:
          CI: false
          GENERATE_SOURCEMAP: false

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4